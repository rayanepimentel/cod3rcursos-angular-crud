<mat-card class='home mat-elevation-z3'>
    <mat-card-title class='title'>
        Bem Vindo!
        <i class='material-icons' appRed> 
            loyalty
        </i>
    </mat-card-title>
    <mat-card-subtitle class='subtitle'>
        Sistema Interno da Loja
    </mat-card-subtitle>
</mat-card>
<div class="mat-elevation-z4" class="divTable">
    <table mat-table [dataSource]='products'>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">
            {{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let row">
            <a href={{row.url}} target="_black">{{row.url}}</a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
